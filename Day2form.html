<!DOCTYPE html>
<head>
    <title>Who are you?</title>
</head>
<body>
    <!-- heading -->
    <h3>"Who are you?" Form</h3>
    <!-- Paragraph -->
    <p>This form is merely for you to remember who you are. So please fill it sincerely and with nothing more than the truth... Or you might forget yourself!</p>

    <!-- forms -->
    <form>
        First Name: <input type="text" placeholder="First Name"> <br><br>
        Middle Name: <input type="text" placeholder="Middle Name"> <br><br>
        Last Name: <input type="text" placeholder="Last Name"> <br><br>
        Username: <input type="text" placeholder="Username" maxlength="10"> <br><br>
        Password: <input type="password" placeholder="Password"> <br><br>

        <label>Date of birth:</label>
        <input type="date" id="dob" name="dob"> <br><br>

        City of birth: <input type="cityofbirth" placeholder="City of birth"> <br><br>

        Father's name: <input type="fathersname" placeholder="Father's name"> <br><br>

        Are you sure you finished? Then
        <input type="submit" value="Send">
    </form>

</body>
</html>
